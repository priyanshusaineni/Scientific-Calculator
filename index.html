<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output" />
        <button onclick="rem()" class="color">AC</button>
        <button onclick="del()" class="color">DEL</button>
        <button onclick="display('%')" class="color">%</button>
        <button onclick="display('/')" class="color">/</button>
        <button onclick="display('+')" class="color">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('-')" class="color">-</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('*')" class="color">*</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button
          class="back"
          onclick="document.getElementById('output').value+=' 2.71828'"
        >
          EXP
        </button>
        <button
          class="back"
          onclick="document.getElementById('output').value+='3.14159265359'"
        >
          π
        </button>
        <button class="back" onclick="sqrt()">√</button>

        <button class="back" onclick="natlog()">ln</button>
        <button class="back" onclick="loga()">log</button>
        <button class="back" onclick="fact()">x!</button>
        <button class="back" onclick="sine()">sin</button>
        <button class="back" onclick="cosine()">cos</button>
        <button class="back" onclick="tan()">tan</button>
        <button onclick="calc()" class="equal">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
